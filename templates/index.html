<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Searcher</title>
</head>
<body>
    <h1>Welcome to Sales Searcher</h1>
    <p>This is a simple GitHub Pages site for testing and showcasing sales search functionalities.</p>

    <!-- Sign-In Form -->
    <form method="POST" action="/login">
        <label for="username">Enter Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Enter Password:</label>
        <input type="password" id="password" name="password" required>
        
        <input type="submit" value="Login">
    </form>

    <!-- Search Form -->
    <form method="POST" action="/search" style="display: none;" id="search-form">
        <label for="item">Search for an item:</label>
        <input type="text" id="item" name="item" placeholder="Enter item name" required>
        <input type="submit" value="Search">
    </form>

    <script>
        // Replace this logic with actual login status
        const loggedIn = false; // Set to true after login success
        if (loggedIn) {
            document.getElementById('search-form').style.display = 'block';
        }
    </script>
</body>
</html>
